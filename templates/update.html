{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}
<div class="container mb-3">
  <h2>Update Todo</h2>
  <form action='/', method='POST'>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Todo Task</label>
        <input type="text" class="form-control mb-10" id="title" aria-describedby="emailHelp", name="title", value="{{todo.title}}">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Enter Todo description.</label>
        <input type="text" class="form-control" id="desc", name="desc", value="{{todo.desc}}">
      </div>
      <button type="submit" class="btn btn-dark ">Submit</button>
    </form>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock body %}
